<!DOCTYPE html>
<html ng-app="serialApp">
    <head>
        <title>Serial Number App - with Node + Express + Angular + PostgreSQL</title>
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet" media="screen">
    </head>
    <body ng-controller="mainController">
        <div class="container">
            <form name="serialForm" novalidate>
                <div class="form-serial-group">
                    <input type="text" class="form-control input-sm" placeholder="Enter how many serial numbers you want to add or void..." ng-model="formData.text" />
                </div>

                <div>
                    <button type="submit" class="btn btn-primary btn-sm" ng-click="createNSerial(formData.text)">Add Serial Numbers</button>
                    <button type="submit" class="btn btn-primary btn-sm" ng-click="voidNSerialNumber(formData.text)">Void Serial Numbers</button>
                </div> 
            </form>
                <table ng-cloak ng-table="serialTable" show-filter="true" class="table ng-table-responsive table-striped table-hover table-condensed">
                    <tr>
                        <th>Void Serial Number</th>
                        <th>ID</th>
                        <th>Serial Number</th>
                    </tr>
                    <tr ng-repeat="serial in serialOp">
                        <td data-title="'Void Serial'">
                            <input type="checkbox" ng-click="voidSerialNumber(serial.id)">
                        </td>
                        <td data-title="'ID'">
                            {{serial.id}} 
                        </td>
                        <td data-title="'Serial Number'">
                           {{serial.serial_number}}
                        </td>
                    </tr>
                </table>
        </div>
        <script src="http://code.jquery.com/jquery-1.11.2.min.js" type="text/javascript"></script>
        <script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js" type="text/javascript"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.12/angular.min.js"></script>
        <script src="javascripts/app.js"></script>
    </body>
</html>
